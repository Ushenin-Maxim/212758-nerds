<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>HTML Academy: Нёрдс</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body class="writeus-page">
        <header class="main-header">
            <div class="container clearfix">
                <div class="logo">
                    <img src="img/logo.png" width="160" height="65" alt="Логотип. Дизайн-студия «Nerd's»">
                </div>
                <nav class="main-navigation">
                    <ul>
                        <li><a href="#">Студия</a></li>
                        <li><a href="#">Клиенты</a></li>
                        <li><a href="catalog.html">Магазин</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                </nav>
                <div class="user-block">
                    <a class="cart" href="#">Корзина</a>
                </div>
            </div>
        </header>
        <main class="container">
            <div class="modal-content modal-content-show">
                <button class="modal-content-close" type="button" title="Закрыть">Закрыть</button>
                <h2 class="modal-content-title">Напишите нам</h2>
                <form class="feedback-form" action="https://echo.htmlacademy.ru" method="post">
                    <div class="clearfix">
                        <label>Ваше имя:
                            <input type="text" name="name" id="name-field" placeholder="Представьтесь, пожалуйста">
                        </label>
                        <label>Ваш e-mail:
                            <input type="email" name="e-mail" id="email-field" placeholder="Для отправки ответа">
                        </label>
                    </div>
                    <label for="message-field">Текст письма:</label>
                    <textarea name="message" id="message-field" placeholder="В свободной форме"></textarea>
                    <button class="btn" type="submit">Отправить</button>
                </form>
            </div>
        </main>
        <footer class="main-footer">
            <div class="footer-map">
                <iframe src="https://api-maps.yandex.ru/frame/v1/-/C6q3UJj9"></iframe>
                <div class="container">
                    <address class="footer-address">
                        <b>NЁRDS DESIGN STUDIO</b>
                        <p>191186, Санкт-Петербург,
                        ул. Б. Конюшенная, д. 19/8</p>
                        <p>тел. +7 (812) 275-75-75</p>
                        <a class="btn write-us" href="writeus.html">Напишите нам</a>
                    </address>
                </div>
            </div>
            <div class="container">
                <section class="footer-social">
                    <a class="social-btn social-btn-vk" href="#">Вконтакте</a>
                    <a class="social-btn social-btn-fb" href="#">Фейсбук</a>
                    <a class="social-btn social-btn-in" href="#">Инстаграм</a>
                    <p class="social-name">Давайте дружить, это выгодно!</p>
                    <p>Скидка 10% для друзей из социальных сетей.</p>
                </section>
            </div>
        </footer>
    </body>
</html>
